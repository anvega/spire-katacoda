server {
  bind_address = "0.0.0.0"
  bind_port = "8081"
  trust_domain = "example.local"
  data_dir = "/run/spire"
  log_level = "DEBUG"
  default_svid_ttl = "1h"
  ca_subject = {
    Country = ["US"],
    Organization = ["SPIFFE"],
    CommonName = "",
  }
}

plugins {
  DataStore "sql" {
    plugin_data {
      database_type = "sqlite3"
      connection_string = "/run/spire/datastore.sqlite3"
    }
  }

  NodeAttestor "join_token" {
    plugin_data {}
  }

  KeyManager "memory" {
    plugin_data {}
  }
}
